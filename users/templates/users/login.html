{% extends 'index.html' %}
{% block content %}
<div class="container">
    <div>
        <h3 class="mt-5">Account Login</h3>
        <hr>
    </div>
    <div class="mt-3">
        <a class="btn btn-secondary mb-3" href="{% url 'index' %}">Back</a>

        <form action="" method="POST">
            {% csrf_token %}

            <div class="lead">
                <label>Username: </label>
                <input type="text" name="username" placeholder="Enter your Username...">
            </div>
            <div class="lead">
                <label>Password: </label>
                <input type="password" name="password" placeholder="Enter your Password...">
            </div>
            <div>
                <input class="btn btn-info mt-3" type="submit" value="Login" />
                <a href="{% url 'reset_password' %}">Forget Password?</a>

            </div>
        </form>

        <div>
            <p class="lead mt-3">Donâ€™t have an Account?</p>
            <a class="btn btn-primary" href="{% url 'register' %}">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}
