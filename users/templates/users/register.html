{% extends 'index.html' %}

{% block content %}

<div class="container">
    <div>
        <h3 class="mt-5">Register Account</h3>
        <hr>
    </div>
    <a class="btn btn-secondary mb-3" href="{% url 'index' %}">Back</a>

    <div>
        <form action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="lead">
                <label>{{field.label}}</label>
                {{field}}
            </div>
            {% endfor %}
            <div>
                <input class="btn btn-info mt-3" type="submit" value="Sign In" />
            </div>
        </form>

        <div class="mt-3">
            <p class="lead">Already have an Account?</p>
            <a class="btn btn-primary" href="{% url 'login' %}">Log In</a>
        </div>
    </div>
</div>
{% endblock %}
