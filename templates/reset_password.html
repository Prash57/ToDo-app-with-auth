{% extends 'index.html' %}

{% block content %}

<div class="container mt-5">
    <div>
        <h2>Password Reset</h2>
        <p class="lead">Forgotten your password? Enter your email address below, and we'll email instructions for
            setting a new one.</p>
    </div>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-info" type="submit" value="Submit">
        </form>
    </div>
</div>


{% endblock %}
